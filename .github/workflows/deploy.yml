name: Deploy NestJS Application

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # O la versión de Node.js que estés utilizando

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          MONGOURI: 'mongodb+srv://chemaUser:5EyQXaLBYhGLv9hH@cluster0.pcdwu.mongodb.net/FMP?retryWrites=true&w=majority&appName=Cluster0'

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: docker build -t my-nest-app .

      - name: Run Docker Compose
        run: docker-compose up -d

      - name: Verify application is running
        run: |
          curl --silent --fail http://localhost:3000 || exit 1

      - name: Clean up
        run: docker-compose down
